{% extends 'all-images/base.html' %}

{% block content %}

<div class="container">
    <hr class="text-dark"> 
  <div class="card-columns">
  <br>
   <div class="image text-light">
         <div class="">
            <img src="{{image.image.url}}" alt="" height="500" width="400" class="img-responsive card-img-top" />
         </div>
       <div class="overlay text-center">
           <h3 class="">{{image.image_name}}</h3>
           <hr class="text-light"> 
           {% for categ in image.category.all %}
            <h5> Category: <strong>{{ categ.category_name }} </strong> </h5>
            {% endfor %}
           <h5 class=""> Location: {{image.location}}</h5>
           <br>
           <p class="">About:  {{image.image_descriptions}}</p>
           <h6 class="">Posted on:  {{image.post_date|date:"d, F Y"}}</h6>
           <br>
           <hr class="text-light">
           <input type="text" id="imagelink" class="form-control input-sm text-light bg-transparent" value="https://sirfelix-gallery.herokuapp.com/{{image.image.url}}"
           class="hidden">    
           <br>
           <div class="top">
            <button type="" class="btn btn-outline-primary "> <a class="btn btn-custom btn-sm fs-5 text-light" rel="gallery" href="{{image.image.url}}">Zoom Image</a> </button>
            <button class="btn btn-outline-primary btn-lg text-light" onclick="CopyFunction()">Copy Link</button>       
        </div>
       </div>
   </div> 
   <br>
</div>
<hr class="text-dark"> 
<br>
<script>
    function CopyFunction() {
        let copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>
{% endblock %}
