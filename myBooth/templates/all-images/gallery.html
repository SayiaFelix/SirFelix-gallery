{%extends 'all-images/base.html'%}
{% block content %} 
{{ block.super}}


  <div class="container-fluid">
   <h1 class='text-center'>Gallery Booth</h1>
    <div class="row">
      {% for image in Images %}
      <hr>
      <br><br>
        <div class="col-md-3 single_portfolio_text">
            <img src="{{image.image.url}}" alt="" class="img-responsive" />

            <div class="portfolio_images_overlay text-center">
                <h3 class="text-white">{{image.image_name}}</h3>
                  {% comment %} <input type="text" id="imagelink" class="form-control input-sm text-center" value="https://my-memoirs.herokuapp.com{{image.image.url}}"
                    class="hidden">   {% endcomment %}
                    <br>
                <div class="top">
                    <button type="" class="btn btn-outline-secondary btn-sm"> <a class="btn btn-custom fs-6" rel="gallery" href="{{image.image.url}}">Zoom Image</a> </button>
                    <button class="btn btn-outline-primary btn-lg" onclick="CopyFunction()">Copy Link</button>       
                </div>
            </div>
        </div> 
    
        {% endfor %}
    </div>
</div>

<script>
    function CopyFunction() {
        let copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>  
{% endblock %}
