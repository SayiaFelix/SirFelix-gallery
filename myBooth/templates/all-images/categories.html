{% extends 'all-images/base.html' %}

{% block content %}
<script>
    function CopyFunction() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

<div class="container-fluid">
    <div class="row">
        {% for Image in category %}
        <div class="col-md-3 single_portfolio_text">
            <img src="{{Image.image.url}}" alt="" class="img-responsive" />

            <div class="portfolio_images_overlay text-center">
                <h3 class="text-white">{{Image.image_name}}</h3>
                <h5 class="text-white">Location: {{Image.location_name}}</h5>
                <hr>

                <p class="text-white">{{Image.image_descriptions}}</p>

                {% comment %} <input type="text" id="imagelink" class="form-control input-sm" value="127.0.0.1:800{{Image.image.url}}"
                    class="hidden"> {% endcomment %}
                <div class="top">
                    <button class="btn btn-success" onclick="CopyFunction()">Copy Link</button>

                    <a class="fancybox btn btn-custom" rel="gallery" href="{{Image.image.url}}">View Image</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
