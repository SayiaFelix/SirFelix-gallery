{% extends 'all-images/base.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        {% for image in category %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.image_name}}</h1> 
                <img src="{{image.image.url}}" alt="" class="img-responsive" />
                <p class="text-white">{{image.image_descriptions}}</p>
            <h5 class="text-white">Location: {{image.location}}</h5>

                {% comment %} <input type="text" id="imagelink" class="form-control input-sm text-center" value="https://my-memoirs.herokuapp.com{{photo.photo.url}}"
                                class="hidden">   {% endcomment %}
                        <br>
                        <div class="top">
                            <button type="" class="btn btn-outline-secondary btn-sm"> <a class="btn btn-custom fs-6" rel="gallery" href="{{image.image.url}}">Zoom Image</a> </button>
                            <button class="btn btn-outline-primary btn-lg" onclick="CopyFunction()">Copy Link</button>       
                        </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function CopyFunction() {
        let copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>
{% endblock %}
